<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter your Full Name</label>
    <input type="text" th:field="*{fullName}" id="name">
    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red"></div>
    <br>
    <label for="year">Enter your year of birth</label>
    <input type="text" id="year" th:field="*{yearOfBirth}">
    <div th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}" style="color: red"></div>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
