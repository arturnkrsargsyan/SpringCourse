<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">

    <label for="name">Enter your full name: </label>
    <input type="text" th:field="*{fullName}" id="name"/>
    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red"></div>
    <br/>
    <label for="year">Year </label>
    <input type="text" th:field="*{yearOfBirth}" id="year"/>
    <div th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}" style="color: red"></div>

    <br/>

    <input type="submit" value="Create!"/>
</form>
<a href="/people">BACK!</a>

</body>
</html>
